<!DOCTYPE html>
<!--这里是注释 -->
<html>
<title>网页标题</title>
<body>
<h1>一级标题，搜索引擎使用标题为网页的结构和内容编制索引</h1>
<hr><!--下划线-->
<h2>二级标题</h2><hr>
<h3>三级标题</h3><hr>
<h4>四级标题</h4><hr>
<h5>五级标题</h5><hr>
<h6>六级标题</h6><hr>
<a href="http://www.baidu.com">百度一下超链接</a>
<br/><!--换行标记-->

<b>黑体<br /></b>
<strong>重点突出<br /></strong>

<i>斜体字<br /></i>
<em>斜体字</em>

this is a test <sub>下标</sub> test<sup>上标</sup>
<br/>

<del>删除</del><ins>插入</ins>

<p>段落标识<q>此处为引用</q></p>

<img src="http://image.baidu.com/detail/newindex?col=%E6%91%84%E5%BD%B1&tag=%E6%B0%B4%E4%B8%8B%E6%91%84%E5%BD%B1&pn=1&pid=9583027618&aid=&user_id=11820507&setid=-1&sort=0&newsPn=&star=&fr=&from=1" width="100" height="100"><!--路径为相对路径-->
<br/>

<big>大号字体</big>
<br/>
<small>小号字体</small>
<br/>

<code>定义计算机代码</code>
<br />
<kbd>定义键盘码</kbd>
<br />
<tt>teletype text</tt>
<br />
<var>变量，为斜体表示</var>
<br />

<abbr title="这是缩写">缩写</abbr>
<br />

<pre>
预格式 普通的标签，浏览器解析后会忽略掉空格
换行等，但是pre标签
会保留格式
</pre>

<p>
<bdo dir="rtl">
修改文字的方向
</bdo>
</p>
<br />

</body>
</html>
